@for(publicacao of publicacaoList(); track publicacao.id) {
    <div style="margin-bottom: 20px;">
        <mat-card>
            <mat-card-header>
                <mat-card-title style="display: flex; align-items: center;">
                    <img src="../../../assets/profile-photo.jpg">
                    Dikizeko Pires
                </mat-card-title>
                <button mat-icon-button>
                    <mat-icon>more_horiz</mat-icon>
                </button>
            </mat-card-header>
            <mat-card-content>
                {{publicacao.texto}}
                <mat-divider style="margin-top: 20px;" />
                <div style="display: flex; justify-content: space-between;">
                    <button mat-button>
                        <mat-icon [fontSet]="'material-icons-outlined'">thumb_up</mat-icon>
                        Gostei
                    </button>
                    <button mat-button>
                        <mat-icon [fontSet]="'material-icons-outlined'">comment</mat-icon>
                        Comentar
                    </button>
                    <button mat-button>
                        <mat-icon [fontSet]="'material-icons-outlined'">reply</mat-icon>
                        Compartilhar
                    </button>
                    <button mat-button>
                        <mat-icon [fontSet]="'material-icons-outlined'">send</mat-icon>
                        Enviar
                    </button>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
}
